<template>
    <label class="label" for="input">{label}</label>
    <!-- onchange={handleSelection} -->
    <lightning-input
        type="text"
        variant="standard"
        name="search"
        label={label}
        class="input"
        onchange={handleInput}
        onfocus={clearIinput}
        placeholder={placholder}
    ></lightning-input>
    <template if:true={showSuggestions}>
        <div class="lists">
            <template for:each={suggestions} for:item="item">
                <p
                    class="list-item"
                    onclick={handleItemClick}
                    key={item.Id}
                    id={item.Id}
                >
                    {item.Name}
                </p>
            </template>
        </div>
    </template>

        <template for:each={suggestions} for:item="item">
            <option
                class="option"
                key={item.Id}
                id={item.Id}
                value={item.Name}
            ></option>
        </template>
    </datalist> -->
</template>
