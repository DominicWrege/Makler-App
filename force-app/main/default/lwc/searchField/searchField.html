<template>
    <label class="label" for="input">{label}</label>
    <input
        placeholder={placholder}
        onchange={handleSelection}
        onkeypress={handleInput}
        id="input"
        name="input"
        class="slds-input"
        type="text"
        required={required}
    />
    <datalist id="valueList" class="valueList">
        <template for:each={suggestions} for:item="item">
            <option
                class="option"
                key={item.Id}
                id={item.Id}
                value={item.Name}
            ></option>
        </template>
    </datalist>
</template>
