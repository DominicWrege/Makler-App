<template>
    <lightning-card title="Task List" icon-name="doctype:image">
        <div class="slds-m-around_medium">
           
            <template if:false={isEmpty}>
                <div class="list-header">
                    <p class="list-header-subject">Subject</p>
                    <p class="list-header-date">Date</p>
                </div>  
             
                <template for:each={tasks} for:item="task">
                    <c-task-item 
                    key={task.Id} 
                    id={task.Id} 
                    subject={task.Subject} 
                    status={task.Status}
                    activity-date={task.ActivityDate} 
                    is-closed={task.IsClosed} 
                    onchecked={handleCheck}
                    onselected={navigateToHandler} 
                    
                    >
                    <!-- onselected={navigateToHandler} -->
                    </c-task-item>
                </template>
            </template>
            <template if:true={isEmpty}>
                <p class="no-items">Keine Aufgaben vorhanden &#127881;</p>
            </template>
            
        <lightning-button 
        variant="neutral" 
        label="Alle Aufgaben" 
        title="allTasks" 
        onclick={handleClick}
        
        >
    </lightning-button>
        </div>


    </lightning-card>
</template>
