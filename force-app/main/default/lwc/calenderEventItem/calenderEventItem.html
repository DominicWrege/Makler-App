<template>
    <div class="item-container" onclick={handleClick}>
        <div class="slds-text-heading_small title">
            {item.Subject}
        </div>
        <p class="grid-left">
            Uhrzeit:
            <lightning-formatted-date-time
                hour="2-digit"
                minute="2-digit"
                value={item.LocaleStartDateTime}
                style="margin-right: 6px;"
            ></lightning-formatted-date-time>
            -
            <lightning-formatted-date-time
                hour="2-digit"
                minute="2-digit"
                value={item.LocaleEndDateTime}
            ></lightning-formatted-date-time>
        </p>
        <p class="grid-left">Ort: {item.Location}</p>
        <p class="arrow">
            &gt;
            <!-- > -->
        </p>
    </div>
</template>
