<template>
    <lightning-card
        class="card"
        title="Sachen und so"
        icon-name="custom:custom14"
    >
        <div class="slds-m-around_medium">
            <p>Hallo Dominic, Hallo Leute.</p>
            <lightning-input
                style="width: 70%;"
                label="Etwas Text"
                value={text}
                onchange={changeHandler}
            ></lightning-input>

            <p style="margin-top: 1.5rem; margin-bottom: 1.5rem;">
                {text}
            </p>
            <!-- <lightning-record-form
        object-api-name={objectApiName}
        fields={fields}
        mode="edit"
      > -->
            <!-- </lightning-record-form> -->
            <lightning-record-edit-form object-api-name={objectApiName}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name">
                </lightning-input-field>
                <lightning-input-field field-name="website_test__c">
                </lightning-input-field>
                <lightning-input-field
                    field-name="Text1__c"
                ></lightning-input-field>
                <lightning-button
                    class="slds-m-top_small"
                    type="submit"
                    onclick={showToast}
                    label="Create new"
                >
                </lightning-button>
            </lightning-record-edit-form>
            <div class="slds-size_3-of-4">
                <div
                    class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"
                >
                    Basic Carousel
                    <lightning-carousel>
                        <lightning-carousel-image
                            src="https://www.lightningdesignsystem.com/assets/images/carousel/carousel-01.jpg"
                            header="First Card"
                            description="First card description."
                            alternative-text="First card accessible description."
                            href="https://www.salesforce.com"
                        >
                        </lightning-carousel-image>
                        <lightning-carousel-image
                            src="https://www.lightningdesignsystem.com/assets/images/carousel/carousel-02.jpg"
                            header="Second Card"
                            description="Second card description."
                            alternative-text="Second card accessible description."
                            href="https://www.salesforce.com"
                        >
                        </lightning-carousel-image>
                        <lightning-carousel-image
                            src="https://www.lightningdesignsystem.com/assets/images/carousel/carousel-03.jpg"
                            header="Third Card"
                            description="Third card description."
                            alternative-text="Third card accessible description."
                            href="https://www.salesforce.com"
                        >
                        </lightning-carousel-image>
                    </lightning-carousel>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
