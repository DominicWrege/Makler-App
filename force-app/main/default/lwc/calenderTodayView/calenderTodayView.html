<template>
    <lightning-card class="card" title={title} icon-name="standard:lead_list">
        <div class="slds-m-around_medium">
            <template if:false={isEmpty}>
                <template for:each={allEvents} for:item="event">
                    <div class="calender-event-item-container" key={event.Id}>
                        <c-calender-event-item
                            item={event}
                            onselected={navigateToHandler}
                        >
                        </c-calender-event-item>
                    </div>
                </template>
            </template>
            <template if:true={isEmpty}>
                <p class="no-items">Keine Termine vorhanden &#127881;</p>
            </template>
            <lightning-button 
            variant="neutral" 
            label="Alle Termine" 
            title="allEvents" 
            onclick={handleClick}
            >
        </lightning-button>
        </div>
    </lightning-card>
</template>
