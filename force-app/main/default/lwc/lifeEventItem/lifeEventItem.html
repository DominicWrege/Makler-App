<template>
    <div onclick={handleClick} class="item-box bg-gray">
        <lightning-icon
            icon-name={item.icon}
            alternative-text="Connected"
            size="medium"
            title={item.description}
        >
        </lightning-icon>
    </div>
    <div class="item-box-triangle"></div>
    <div class="item-indikator-container">
        <template if:false={first}>
            <div class="item-indikator-line"></div>
        </template>
        <template if:true={first}>
            <div class="item-indikator-line hide-item"></div>
        </template>
        <div class="item-dote bg-gray"></div>
        <template if:false={last}>
            <div class="item-indikator-line"></div>
        </template>
        <template if:true={last}>
            <div class="item-indikator-line hide-item"></div>
        </template>
    </div>
    <p class="description">{item.description}</p>
</template>
