<template>
    <div
        onmouseenter={showNormalIcon}
        onmouseleave={showPlusIcon}
        onclick={handleClick}
        class="item-box bg-color"
    >
        <template if:false={hover}>
            <lightning-icon
                icon-name={icon}
                alternative-text="Connected"
                size="medium"
                title={label}
            >
            </lightning-icon>
        </template>
        <template if:true={hover}>
            <lightning-icon
                icon-name="utility:add"
                alternative-text="Connected"
                size="medium"
                title="new"
            >
            </lightning-icon>
        </template>
    </div>
    <div class="item-box-triangle"></div>
    <div class="item-indikator-container">
        <template if:false={hideLeftBar}>
            <div class="item-indikator-line bg-color"></div>
        </template>
        <template if:true={hideLeftBar}>
            <div class="item-indikator-line hide-item"></div>
        </template>
        <div class="item-dote bg-color"></div>
        <template if:false={hideRightBar}>
            <div class="item-indikator-line bg-color"></div>
        </template>
        <template if:true={hideRightBar}>
            <div class="item-indikator-line hide-item"></div>
        </template>
    </div>
    <p class="description">{label}</p>
    <p class="hide-item">space</p>
</template>
