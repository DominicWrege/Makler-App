<template>
    <lightning-card
        class="card"
        title="Versorgunslücke"
        icon-name="standard:formula"
    >
        <div class="slds-m-around_medium">
            <lightning-input
                min="0"
                class="width"
                type="number"
                variant="standard"
                name="name"
                formatter="currency"
                onchange={wunschRenteChanged}
                onclick={clearInput}
                onfocus={clearInput}
                placeholder="0"
                label="Wunsch Einkommen Rente"
                value="0"
            ></lightning-input>
            <lightning-input
                min="0"
                class="width"
                type="number"
                variant="standard"
                name="name"
                onchange={moreIncomingChanged}
                onclick={clearInput}
                onfocus={clearInput}
                formatter="currency"
                placeholder="0"
                label="Weiteres Einkommen im Alter"
                value="0"
            ></lightning-input>
            <div class="format-number">
                <div>Gesetztl. Altersrente (mtl.)</div>
                <lightning-formatted-number
                    format-style="currency"
                    class="ml08"
                    value={rente}
                ></lightning-formatted-number>
            </div>
            <div class="hr-line width"></div>
            <div class="out-field-container">
                <p class="big-text label">Versorgungslücke:</p>
                <lightning-formatted-number
                    class="big-text diff-out"
                    value={versorgungsluecke}
                    format-style="currency"
                ></lightning-formatted-number>
            </div>
            <div>
                <lightning-input
                    min="0"
                    class="width"
                    type="number"
                    variant="standard"
                    name="name"
                    formatter="currency"
                    onchange={possibleSavingChanged}
                    onclick={clearInput}
                    placeholder="0"
                    onfocus={clearInput}
                    label="Möglicher Sparbetrag"
                    value="0"
                ></lightning-input>
                <div class="slider">
                    <lightning-slider
                        onchange={yearChanged}
                        label="Jahre"
                        step="1"
                        min="1"
                        max="99"
                        value="1"
                    ></lightning-slider>
                </div>
            </div>
            <div class="hr-line out-line width"></div>
            <div class="out-field-container">
                <p class="big-text label">Versorgung:</p>
                <lightning-formatted-number
                    class="out-number versorgung big-text"
                    value={versorgung}
                    format-style="currency"
                ></lightning-formatted-number>
            </div>
            <canvas class="chart-versorg"></canvas>
        </div>
    </lightning-card>
</template>
