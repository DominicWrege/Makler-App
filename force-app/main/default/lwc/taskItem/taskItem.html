<template>
    <div class="container">
        <template if:true={isComplete}>
            <lightning-input
                onclick={handleCheckItem}
                label=" "
                class="checkbox"
                type="checkbox"
                checked
            >
            </lightning-input>
        </template>
        <template if:false={isComplete}>
            <lightning-input
                onclick={handleCheckItem}
                label=" "
                class="checkbox"
                type="checkbox"
            ></lightning-input>
        </template>

        <div class="task-item-inner">
            <p class="task-item-inner-subject">{subject}</p>
            <template if:true={activityDate}>
                <p class="task-item-inner-date">{activityDate}</p>
            </template>
            <template if:false={activityDate}>
                <p class="task-item-inner-date">none</p>
            </template>
        </div>
    </div>
</template>
