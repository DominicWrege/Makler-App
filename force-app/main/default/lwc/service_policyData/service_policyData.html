<template>
    <lightning-card
        title={title}
        variant="Narrow"
        icon-name="standard:sales_cadence_target"
    >
        <p class="slds-p-around_x-small">
            <lightning-progress-bar
                value={percent}
                size="large"
            ></lightning-progress-bar>
        </p>
        <p class="slds-p-around_x-small">
            <lightning-layout>
                <lightning-layout-item padding="around-small" class="slds-show_large">
                    <lightning-formatted-number
                        value={percentNormalized}
                        format-style="percent"
                    ></lightning-formatted-number>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-formatted-number
                        value={summed}
                        format-style="currency"
                        currency-code="EUR"
                        currency-display-as="symbol"
                    ></lightning-formatted-number>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-formatted-text
                        value="von"
                    ></lightning-formatted-text>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <lightning-formatted-number
                        value={target}
                        format-style="currency"
                        currency-code="EUR"
                        currency-display-as="symbol"
                    ></lightning-formatted-number>
                </lightning-layout-item>
            </lightning-layout>
        </p>
        <p class="slds-p-around_x-small">
            <lightning-datatable
                hide-checkbox-column
                key-field="id"
                data={insurancePolicies}
                columns={columns}
                onrowaction={handleRowSelection}
            >
            </lightning-datatable>
        </p>
    </lightning-card>
</template>
