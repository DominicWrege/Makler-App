<template>
    <lightning-card class="card" title="Life Events" icon-name="standard:event">
        <lightning-button
            slot="actions"
            variant="neutral"
            label="Neues Event"
            title="Neues Event"
            onclick={handleNewEvent}
        ></lightning-button>
        <div class="slds-m-around_medium events">
            <!-- Acctive -->
            <template iterator:item={accountLifeEvents}>
                <c-life-event-item
                    show-left-bar={item.first}
                    key={item.value.Id}
                    active="true"
                    event-id={item.value.Id}
                    date={item.value.EventDate}
                    onselected={handleSelection}
                    label={item.value.Name}
                    type={item.value.EventType}
                    icon={item.value.Icon}
                    onshow={handleShowEvent}
                ></c-life-event-item>
            </template>
            <!-- Acctive -->
            <!-- Available -->
            <template iterator:item={templates}>
                <c-life-event-item
                    show-right-bar={item.last}
                    key={item.value.Id}
                    onselected={handleSelection}
                    label={item.value.Name}
                    type={item.value.Event_Type__c}
                    icon={item.value.Icon__c}
                ></c-life-event-item>
            </template>
        </div>
    </lightning-card>
</template>
